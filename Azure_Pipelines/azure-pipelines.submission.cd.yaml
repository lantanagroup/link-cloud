trigger:
  branches:
    include:
    - main
  paths:
    include:
    - Submission/*
pr: none

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: Link_BOTW_Build_Package_Variables
- name: project
  value: 'Submission/Submission.csproj'
- name: testProject
  value: 'SubmissionUnitTests/SubmissionUnitTests.csproj'
- name: nugetPath
  value: 'Submission/nuget.config'
- name: tags1
  value: 'latest'
- name: tags2
  value: '$(Build.BuildId)'
- name: registry-repo-Name
  value: 'link-submission'
- name: dockerPath
  value: '**/Submission/Dockerfile'
- name: serviceName
  value: 'Submission'
- name: containerRegistry
  value: 'NHSNLink ACR Premium'

steps:
  - template: ../azure-nuget-package-source.yml
  
  - task: DotNetCoreCLI@2
    displayName: Restore
    inputs:
      command: restore
      projects: '$(project)'
      nugetConfigPath: '$(nugetPath)'
      feedsToUse: config
  
  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build
      projects: '$(project)'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'test'
      projects: $(testProject)'
    displayName: 'Run Tests'
  
  - task: Docker@2
    displayName: "Build & Push Account Docker Image"
    condition: always()
    inputs:
      containerRegistry: $(containerRegistry)
      repository: $(registry-repo-name)
      command: 'buildAndPush'
      Dockerfile: $(dockerPath)
      tags: |
        $(tags1)
        $(tags2)
      buildContext: '$(Build.Repository.LocalPath)'

  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: '$(Build.ArtifactStagingDirectory)'
      artifact: 'manifest'
