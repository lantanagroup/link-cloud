trigger:
  branches:
    include:
    - main
  paths:
    include:
    - Java/validation/*
pr: none

pool:
  vmImage: 'ubuntu-latest'

variables:
- name: tags1
  value: 'latest'
- name: tags2
  value: '$(Build.BuildId)'
- name: registry-repo-Name
  value: 'link-validation'
- name: dockerPath
  value: 'Java/validation/Dockerfile'
- name: serviceName
  value: 'Validation'

steps: 

  - task: Docker@2
    displayName: "Build & Push Validation Docker Image"
    condition: always()
    inputs:
      containerRegistry: 'Link ACR'
      repository: $(registry-repo-name)
      command: 'buildAndPush'
      Dockerfile: $(dockerPath)
      tags: |
        $(tags1)
        $(tags2)
      buildContext: 'Java/validation/'
