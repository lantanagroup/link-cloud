trigger:
  branches:
    include:
    - master
  paths:
    include:
    - Validation/*
pr: none

pool:
  vmImage: 'ubuntu-latest'

variables:
- name: tags1
  value: 'latest'
- name: tags2
  value: '$(Build.BuildId)'
- name: registry-repo-Name
  value: 'link-validation'
- name: dockerPath
  value: '**/Validation/Dockerfile'
- name: serviceName
  value: 'Validation'
- name: containerRegistry
  value: 'NHSNLink ACR Premium'

steps:

  - task: Maven@2
    displayName: Restore
    env:
      SHARED_BOTW_FEED_TOKEN: $(SHARED_BOTW_FEED_TOKEN)
    inputs:
      goals: install
      options: '-s .m2/settings.xml'

  - task: Docker@2
    displayName: "Build Docker Image"
    inputs:
      containerRegistry: $(containerRegistry)
      repository: $(registry-repo-name)
      command: build
      Dockerfile: $(dockerPath)
      arguments: '--build-arg SHARED_BOTW_FEED_TOKEN_ARG=$(SHARED_BOTW_FEED_TOKEN)'
      tags: |
        $(tags1)
        $(tags2)
      buildContext: '$(Build.Repository.LocalPath)'

  - task: Docker@2
    displayName: "Push Docker Image"
    inputs:
      containerRegistry: $(containerRegistry)
      repository: $(registry-repo-name)
      command: push
      tags: |
        $(tags1)
        $(tags2)

  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: '$(Build.ArtifactStagingDirectory)'
      artifact: 'manifest'
